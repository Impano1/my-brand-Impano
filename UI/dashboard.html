
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    background-color: #081B23;
    color: white;
}

.header {
    background-color:#081B23;
    color: #081B23;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    text-decoration: none;
    color: white;
    font-size: 1.5em;
}

.navbar {
    display: flex;
}

.actions button {
    background-color: transparent;
    color: white;
    border: none;
    margin-left: 10px;
    cursor: pointer;
}

.dashboard-container {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
}

.info-box,
.add-blog-box,
.recent-blogs-box {
    background-color: #112E41;
    padding: 20px;
    border-radius: 10px;
    width: 30%;
}

.add-blog-box form {
    display: flex;
    flex-direction: column;
}

.add-blog-box label,
.add-blog-box input,
.add-blog-box textarea,
.add-blog-box button {
    margin-bottom: 10px;
}

.blog-entry {
    margin-bottom: 15px;
}

.blog-entry button {
    background-color: transparent;
    border: none;
    cursor: pointer;
    margin-left: 5px;
}

.blog-entry button i {
    font-size: 1.2em;
}


    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Impano Dashboard.</a>

        <div class="bx bx-menu" id="menu-icon"></div>
        <nav class="navbar">
            <div class="actions">
                <button ><i class='bx bx-user'></i></button>
                <button><i class='bx bxs-bell-ring'></i></button>
            </div>
        </nav>
    </header>

    <div class="dashboard-container">
        <div class="info-box">
            <h2>Author Info</h2>
            <p>Name: Impano Chretien</p>
            <p>Blogs: 2</p>
            <p>Subscribers: 13k</p>
        </div>

        <div class="add-blog-box">
            <h2>Add New Blog</h2>
            <form>
                <label for="blog-name">Blog Name:</label>
                <input type="text" id="blog-name" name="blog-name" required>

                <label for="blog-description">Description:</label>
                <textarea id="blog-description" name="blog-description" required></textarea>

                <label for="blog-link">Link:</label>
                <input type="url" id="blog-link" name="blog-link" required>

                <label for="blog-image">Add Image:</label>
                <input type="file" id="blog-image" name="blog-image" accept="image/*">

                <button type="submit">Post Blog</button>
            </form>
        </div>

        <div class="recent-blogs-box">
            <h2>Recent Blogs</h2>
            <div class="blog-entry">
                <h3>Blog Title 1</h3>
                <p>Views: 100 | Comments: 20 | Likes: 15</p>
                <button><i class='bx bxs-edit-alt'></i></button>
                <button><i class='bx bx-trash'></i></button>
            </div>

            <div class="blog-entry">
                <h3>Blog Title 2</h3>
                <p>Views: 75 | Comments: 10 | Likes: 8</p>
                <button><i class='bx bxs-edit-alt'></i></button>
                <button><i class='bx bx-trash'></i></button>
            </div>
        </div>
    </div>
</body>
</html>
