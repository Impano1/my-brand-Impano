<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- <script>
      const currentUser = localStorage.getItem("currentUser");
      if (!currentUser) {
        location.href = "login.html";
      }
    </script> -->
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">Impano Dashboard.</a>

      <div class="bx bx-menu" id="menu-icon"></div>
      <nav class="navbar">
        <div class="actions">
          <button><i class="bx bx-user"></i></button>
          <button><i class="bx bxs-bell-ring"></i></button>
        </div>
      </nav>
      <a href="index.html" class="home-button">Go to Home</a>
      <button id="logoutButton">Logout</button>
    </header>

    <div class="dashboard-container">
      <div class="info-box">
        <h2>Author Info</h2>
        <p>Name: Impano Chretien</p>
        <p>Blogs: 2</p>
        <p>Subscribers: 13k</p>
      </div>

      <div class="add-blog-box">
        <h2>Add New Blog</h2>
        <form>
          <label for="blog-name">Blog Name:</label>
          <input type="text" id="blog-name" name="blog-name" required />

          <label for="blog-description">Description:</label>
          <textarea
            id="blog-description"
            name="blog-description"
            required
          ></textarea>

          <label for="blog-link">Link:</label>
          <input type="url" id="blog-link" name="blog-link" required />

          <label for="blog-image">Add Image:</label>
          <input
            type="file"
            id="blog-image"
            name="blog-image"
            accept="image/*"
          />

          <button type="submit">Post Blog</button>
        </form>
      </div>

      <div class="recent-blogs-box">
        <h2>Recent Blogs</h2>
        <div class="blog-entry">
          <h3>Blog Title 1</h3>
          <p>Views: 100 | Comments: 20 | Likes: 15</p>
          <button><i class="bx bxs-edit-alt"></i></button>
          <button><i class="bx bx-trash"></i></button>
        </div>

        <div class="blog-entry">
          <h3>Blog Title 2</h3>
          <p>Views: 75 | Comments: 10 | Likes: 8</p>
          <button><i class="bx bxs-edit-alt"></i></button>
          <button><i class="bx bx-trash"></i></button>
        </div>
      </div>
    </div>
    <script src="dashboard.js"></script>
  </body>
</html>
